// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral() // jcenter() 대신 mavenCentral() 사용
    }
    dependencies {
        // Android Gradle Plugin 사용
        classpath "com.android.tools.build:gradle:8.5.2" // 적절한 버전으로 변경 필요
        // Kotlin DSL을 사용하는 경우, 아래와 같이 추가적인 종속성이 필요할 수 있습니다.
        // classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Kotlin Gradle Plugin의 경우
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // jcenter() 대신 mavenCentral() 사용
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}